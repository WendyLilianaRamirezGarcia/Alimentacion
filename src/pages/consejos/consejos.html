<ion-header>
  <ion-navbar>
    <ion-title>Consejos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-card
*ngFor="let currentCard of _dataCards2">


<Video
poster="assets/videos/{{ currentCard.portada }}"
controls> 
<source src="assets/videos/{{ currentCard.video }}" type="video/mp4">

</Video>


<ion-card-content>

<ion-card-title> {{ currentCard.title }} </ion-card-title>

<p>{{ currentCard.descripcion }}</p>

</ion-card-content>

</ion-card>


</ion-content>
